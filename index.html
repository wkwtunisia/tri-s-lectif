<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standad tri selectif atelier</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            background-color: #f8f9fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5em;
            color: #003087;
            margin: 20px 0;
            font-weight: 600;
        }
        .subtitle {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 50px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        button {
            padding: 18px 40px;
            font-size: 1.4em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            min-width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }
        .view-btn {
            background-color: #28a745;
            color: white;
        }
        .view-btn:hover {
            background-color: #218838;
            transform: translateY(-4px);
        }
        .download-btn {
            background-color: #007bff;
            color: white;
        }
        .download-btn:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
        }
        button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .logo {
                max-width: 220px;
            }
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .buttons {
                flex-direction: column;
                width: 90%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo WKW Group (haute qualité SVG) -->
    <img src="https://www.wkw-group.com/fileadmin/templates/res/img/logo-wkw-group.svg" 
         alt="Logo WKW Group" 
         class="logo">

    <h1>IN.HSE.30_00 Standad tri selectif atelier</h1>
    <p class="subtitle">Standad tri selectif atelier</p>

    <div class="buttons">
        <!-- Bouton Voir le PDF → ouvre dans un nouvel onglet (lecteur natif) -->
        <button class="view-btn">
            <a href="IN.HSE.30_00 Standad tri selectif atelier" target="_blank" rel="noopener">
                Voir le PDF
            </a>
        </button>

        <!-- Bouton Télécharger → force le téléchargement -->
        <button class="download-btn">
            <a href="IN.HSE.30_00 Standad tri selectif atelier" download>
                Télécharger le PDF
            </a>
        </button>
    </div>
</body>
</html>
